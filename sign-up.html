<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/a14b3ad818.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <section class="main">
        <div class="ditele_info">
            <div class="description">
                <h1>Tasty Food</h1>
                <div class="sub_description">
                    <div class="quality">
                        <i class="fa-solid fa-star"></i>
                        <p>Quality <br> Checked</p>
                        <!-- <p>Checked</p> -->
                    </div>
                    <div class="fast">
                        <i class="fa-solid fa-truck"></i>
                        <p>Fast <br> Delivery</p>
                        <!-- <p>Delivery</p> -->
                    </div>
                </div>
                <span><a href="">Learn more about our features and services! </a></span>
            </div>
    
            <form action="get">
                <h1>Create Account</h1>
                <div class="icon">
                    <i class="fa-regular fa-user"></i>
                </div>
                <input type="text" placeholder="Username">
    
                <div class="icon">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <input type="email" placeholder="Email">

                <div class="icon">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <input type="password" placeholder="Password"> <br>
                <button>SEND</button> <br>
                <p>Already Have An Account? <a href=""> Login</a></p>
            </form>
        </div>
       
    </section>
    <footer></footer>
</body>
</html>
